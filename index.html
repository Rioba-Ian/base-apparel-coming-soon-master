<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="main-container">
    <section>
      <div class="header-section-img">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="main-section-content">

        <h1> We're coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <input type="email" placeholder="Email Address" name="emailaddress" id="email-address">
      </div>

    </section>

    <section>
      <picture>
        <source media="(max-width: 799px)" srcset="./images/hero-mobile.jpg" />
        <source media="(min-width: 800px)" srcset="./images/hero-desktop.jpg" />
        <img src="./images/hero-desktop.jpg" alt="">
      </picture>
    </section>
  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
